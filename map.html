<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Project Title</a>
        </nav>
        <div class="container-fluid px-0">
            <div class="row mx-0">
                <div class="col-md-9 pl-0">
                    <div id="map_canvas" style="width:100%; height:630px;"></div>
                </div>
                <div class="col-md-3">
                    <form action="#" class="mt-3">
                        <div id="sec">
                            <input type="checkbox" id="textarea1" class="sec" onChange="checkbox()" />
                            Manual
                            <input type="number" id="latitude" class="form-control form-disabled mb-2" placeholder="latitude" disabled>
                            <input type="number" id="longitude" class="form-control form-disabled mb-2" placeholder="longitude" disabled>
                            <button id="button1" value="Submit" onClick="pr()" class="btn form-disabled btn-primary mb-2" disabled>Update</button>
                        </div>
                        <div id="result" class=" mb-2"></div>
                    </form>
                </div>
            </div>
        </div>
        <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
        <script>
            var lat1 = 30.5965;
            var long1 = 32.2715;
            function checkbox() {
                var elements = document.getElementsByClassName("form-disabled");
                var el = document.getElementById("textarea1");
                for (var i = 0; i < elements.length; i++) {
                    if (el.checked) {
                        elements[i].disabled = false;

                    } else {
                        elements[i].disabled = true;
                        initialize(lat1,long1);
                    }
                }
            }
         
             function pr() {
                //document.getElementById('result').innerHTML = document.getElementById('latitude').value + ', ' + document.getElementById('longitude').value;
                var latitude = document.getElementById('latitude').value;
                var longitude = document.getElementById('longitude').value;
                initialize(latitude,longitude);
            }

            function initialize(lat,long) { 
                
                var  lat2;
                var long2;
                if (lat) {
                    lat2 = lat;
                    long2 = long;
                }else {
                    lat2 = lat1;
                    long2 = long1
                }
                document.getElementById("result").innerHTML = lat2 + ", " +long2;
                var myLatlng = new google.maps.LatLng(lat2,long2);
                var myOptions = {
                    zoom: 10,
                    center: myLatlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                }
                var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                var marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    title: 'Hello World!'
                });
            }
           
        </script>   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFfQuZc2jhQzTMqbsZXr4BoiJ5AFxGgnQ&callback=initialize"></script>
    </body>
    
</html>
